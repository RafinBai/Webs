<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

.container {
    background: white;
    padding: 20px;
    width: 50%;
    margin: auto;
    margin-top: 50px;
    box-shadow: 0px 0px 10px gray;
    border-radius: 10px;
}

h1 {
    color: rgb(25,25,100);
}

#question {
    font-size: 24px;
    font-weight: bold;
    margin: 20px 0;
}

#options button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    font-size: 18px;
    background-color: green;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

#options button:hover {
    background-color: #0056b3;
}

#message {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Math Quiz Game</h1>
        <p id="timer">Time Left: <span id="time">130</span> sec</p>
        <p id="score">Score: <span id="points">0</span></p>
        <div id="question">Loading...</div>
        <div id="options"></div>
        <p id="message"></p>
    </div>
    <script >
let score = 0;
let startTime;
let totalTime = 120 * 1000; // 120 seconds in milliseconds
let running = true;
let correctAnswer;

function startTimer() {
    startTime = Date.now();
    requestAnimationFrame(updateTimer);
}

function updateTimer() {
    if (!running) return;

    let elapsedTime = Date.now() - startTime;
    let timeLeft = Math.max(0, totalTime - elapsedTime);
    document.getElementById("time").textContent = Math.ceil(timeLeft / 1000);

    if (timeLeft > 0) {
        requestAnimationFrame(updateTimer);
    } else {
        endGame("Time's Up!");
    }
}

function generateQuestion() {
    let num1 = Math.floor(Math.random() * 20) + 1;
    let num2 = Math.floor(Math.random() * 20) + 1;
    let operators = ["+", "-", "*", "/"];
    let operator = operators[Math.floor(Math.random() * operators.length)];

    if (operator === "/") {
        num1 = num1 * num2; // Ensure whole number division
    }

    let question = `${num1} ${operator} ${num2} = ?`;
    correctAnswer = eval(num1 + operator + num2);

    document.getElementById("question").textContent = question;
    generateOptions(correctAnswer);
}

function generateOptions(correct) {
    let options = [correct];
    let optionsDiv = document.getElementById("options");

    // If buttons already exist, update them instead of recreating
    if (optionsDiv.children.length > 0) {
        let buttons = optionsDiv.children;
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].textContent = correct + (i - 1); // Adjust variations
            buttons[i].onclick = () => checkAnswer(parseInt(buttons[i].textContent));
        }
        return;
    }

    // Create new buttons if they don't exist
    while (options.length < 4) {
        let wrongAnswer = correct + Math.floor(Math.random() * 10) - 5;
        if (!options.includes(wrongAnswer) && wrongAnswer >= 0) {
            options.push(wrongAnswer);
        }
    }

    options.sort(() => Math.random() - 0.5);

    optionsDiv.innerHTML = "";
    options.forEach(option => {
        let button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(button);
    });
}

function checkAnswer(selected) {
    if (selected === correctAnswer) {
        score += 10;
        document.getElementById("points").textContent = score;
        generateQuestion();
    } else {
        endGame("Wrong Answer!");
    }
}

function endGame(message) {
    running = false;
    document.getElementById("message").textContent = `${message} Final Score: ${score}`;
    document.getElementById("options").innerHTML = "";
}

window.onload = function () {
    generateQuestion();
    startTimer();
};
</script>
</body>
</html>
